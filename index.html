<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pixelify+Sans:wght@500&family=Playfair+Display:wght@400;500;600;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Budget Tracker</title>
  </head>
  <body>
    <header>
      <h1>Welcome, Everything is Fine</h1>
    </header>
    <main>
      <section id="inputs">
        <div id="selection">
          <label>Income</label>
          <input
            type="radio"
            name="income-select"
            id="income-select"
            required
          />
          <label>Expense</label>
          <input
            type="radio"
            name="expense-select"
            id="expense-select"
            required
          />
        </div>
        <div id="description-input">
          <label for="desctiption">Description</label>
          <input type="text" />
          <label for="amount">Amount</label>
          <input type="text" />
          <button>Submit</button>
        </div>
      </section>

      <div id="bottom-sections">
        <section class="section" id="income">
          <div class="card">
            <h2>Income</h2>
            <div id="income-card">
              <ul id="income-list"></ul>
            </div>
          </div>
        </section>

        <section class="section" id="expenses">
          <div class="card">
            <h2>Expenses</h2>
            <div id="expenses-card">
              <ul id="expenses-list"></ul>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
